<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Plans | The Northeast Golf Company</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@200;300;400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: #ffffff;
            --text-main: #1a1a1a;
            --text-gray: #777777;
            --nav-gray: #555555; 
            --address-gray: #888888;
            --akrobat-reg: 400;
            --akrobat-light: 300;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Barlow Semi Condensed', sans-serif;
            overflow: hidden; 
            height: 100vh;
            width: 100vw;
        }

        .fixed-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-image: url('../../index/Topo_Whitinsville.jpg'); 
            background-size: cover;
            background-position: center;
            z-index: -1;
            opacity: 0.15; 
            pointer-events: none;
        }

        /* PAGE LAYOUT */
        .page-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-bottom: 80px; /* Space for Nav */
            padding-top: 8vh; /* Increased top padding */
        }

        .header-container {
            padding: 0 5vw;
            margin-bottom: 5vh; /* Increased margin */
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            flex-shrink: 0;
        }

        h1 {
            font-size: 4rem;
            font-weight: var(--akrobat-reg);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            line-height: 1;
            margin: 0;
        }

        .back-link {
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--nav-gray);
            font-size: 0.9rem;
            border-bottom: 1px solid transparent;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: var(--text-main);
            border-bottom-color: var(--text-main);
        }

        /* SCROLL CONTAINER */
        .wall-scroll-container {
            flex-grow: 1;
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0 5vw;
            /* Hide Scrollbar */
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .wall-scroll-container::-webkit-scrollbar { display: none; }

        /* WALL TRACK (Flex Column Wrap for Horizontal flow) */
        .wall-track {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            height: 70vh; /* Adjusted for 2 rows of 30vh + margins */
            align-content: flex-start; /* Start columns from left */
            padding-right: 10vw; /* End padding */
        }

        /* IMAGES */
        .gallery-item {
            position: relative;
            height: 30vh; /* Increased size */
            width: auto;
            margin-right: 4vw;
            margin-bottom: 3vh;
            cursor: pointer;
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0.9;
            flex-shrink: 0;
        }

        .gallery-item img {
            height: 100%;
            width: auto; /* Maintain aspect ratio */
            display: block;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .gallery-item:hover {
            transform: scale(1.05);
            opacity: 1;
            z-index: 10;
        }

        /* SCATTER EFFECT (Variable Offsets) */
        .gallery-item:nth-child(4n+1) { transform: translateY(0); }
        .gallery-item:nth-child(4n+2) { transform: translateY(2vh); margin-left: 2vw; }
        .gallery-item:nth-child(4n+3) { transform: translateY(-1vh); margin-left: -1vw; }
        .gallery-item:nth-child(4n+4) { transform: translateY(4vh); margin-left: 1vw; }

        /* LIGHTBOX */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 3000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: rgba(255,255,255,0.98);
            justify-content: center;
            align-items: center;
        }

        .lightbox-content {
            max-width: 90%;
            max-height: 90%;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        }

        .close-lightbox {
            position: absolute;
            top: 30px;
            right: 40px;
            font-size: 40px;
            color: #333;
            cursor: pointer;
        }

        /* FIXED NAV */
        .fixed-nav-container {
            position: fixed;
            bottom: 40px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            z-index: 2000;
            pointer-events: none;
        }
        .nav-links, .nav-address { pointer-events: auto; }
        .nav-links { display: flex; gap: 40px; list-style: none; }
        .nav-links a {
            text-decoration: none;
            color: var(--nav-gray);
            font-size: 0.85rem;
            font-weight: var(--akrobat-light);
            letter-spacing: 0.2rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s ease;
        }
        .nav-links a:hover { color: var(--text-main); }
        .nav-address { color: var(--address-gray); font-size: 0.75rem; letter-spacing: 0.15rem; text-transform: uppercase; font-weight: var(--akrobat-light); }

        @media (max-width: 900px) {
            .wall-track { flex-direction: row; flex-wrap: wrap; height: auto; justify-content: center; }
            .gallery-item { width: 45%; height: 25vh; margin: 10px; }
            .wall-scroll-container { overflow-y: auto; }
            h1 { font-size: 3rem; }
        }
    </style>
</head>
<body>

    <div class="fixed-background"></div>

    <div class="page-container">
        <div class="header-container">
            <h1>Master Plans</h1>
            <a href="../../landing_page.html" class="back-link">&larr; Back to Home</a>
        </div>

        <div class="wall-scroll-container" id="scrollContainer">
            <div class="wall-track">
                <div class="gallery-item" onclick="openLightbox(this)">
                    <img src="bass_rocks_master_plan_image.jpg" alt="Bass Rocks Master Plan">
                </div>
                <div class="gallery-item" onclick="openLightbox(this)">
                    <img src="Met_Links_Plan.jpg" alt="Met Links Plan">
                </div>
                <!-- Duplicate for wall effect demo since only 2 images exist -->
                <div class="gallery-item" onclick="openLightbox(this)">
                    <img src="bass_rocks_master_plan_image.jpg" alt="Bass Rocks Master Plan">
                </div>
                <div class="gallery-item" onclick="openLightbox(this)">
                    <img src="Met_Links_Plan.jpg" alt="Met Links Plan">
                </div>
                 <div class="gallery-item" onclick="openLightbox(this)">
                    <img src="bass_rocks_master_plan_image.jpg" alt="Bass Rocks Master Plan">
                </div>
                <div class="gallery-item" onclick="openLightbox(this)">
                    <img src="Met_Links_Plan.jpg" alt="Met Links Plan">
                </div>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox()">
        <span class="close-lightbox">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
    </div>

    <div class="fixed-nav-container">
        <nav>
            <ul class="nav-links">
                <li><a href="#" onclick="navigateTo(event, 'start')">Start</a></li>
                <li><a href="#" onclick="navigateTo(event, 'what-we-do')">What We Do</a></li>
                <li><a href="#" onclick="navigateTo(event, 'team-intro')">Team</a></li>
                <li><a href="#" onclick="navigateTo(event, 'projects-section')">Projects</a></li>
                <li><a href="#" onclick="navigateTo(event, 'contact')">Contact</a></li>
            </ul>
        </nav>
        <div class="nav-address">THE NORTHEAST GOLF COMPANY, 118 SAUNDERSTOWN, RHODE ISLAND 02874</div>
    </div>

    <script>
        function navigateTo(e, sectionId) {
            e.preventDefault(); 
            sessionStorage.setItem('scrollTarget', sectionId);
            window.location.href = '../../landing_page.html'; 
        }

        const scrollContainer = document.getElementById('scrollContainer');
        scrollContainer.addEventListener('wheel', (evt) => {
            if (window.innerWidth > 900) {
                if (evt.deltaY !== 0) {
                    evt.preventDefault();
                    scrollContainer.scrollLeft += evt.deltaY;
                }
            }
        });

        function openLightbox(element) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const img = element.querySelector('img');
            if (img) {
                lightbox.style.display = "flex";
                lightboxImg.src = img.src;
            }
        }
        function closeLightbox() {
            document.getElementById('lightbox').style.display = "none";
        }
    </script>

</body>
</html>
